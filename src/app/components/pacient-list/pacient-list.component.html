<table *ngIf="!isCard" class="table" id="users-table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Edad</th>
            <th scope="col">Tipo</th>
            <th scope="col">Obra Social</th>
            <th scope="col">DNI</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ user.name }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.age }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.socialWork }}</td>
            <td>{{ user.dni }}</td>
        </tr>
    </tbody>
</table>
<ngb-carousel *ngIf="isCard" [interval]="-1" class="carousel-container">
    <ng-template ngbSlide *ngFor="let user of users; index as i">
      <div style="display: flex; justify-content: center; align-items: center;">
        <div (click)="downloadTurns(user)">
          <div class="card">
            <img class="card-img-top" src="{{user.photoURL}}" [style.max-width.px]="200" [style.height.px]="150" alt="">
            <div class="card-body">
              <h5 class="card-title">{{user.name}}</h5>
              <p class="card-text">{{user.role}}</p>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </ngb-carousel>
