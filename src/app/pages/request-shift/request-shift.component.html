<div class="profile">
  <div class="center card" style="width: 70%;">
    <app-selecto-button [listParent]="specialtys" [className]="specialityName" (itemSelected)="selector($event)">
    </app-selecto-button>
    <br>

    <div *ngIf="specialtySelected">
      <h3>Especialistas en: {{ specialtySelected }}</h3>
    </div>

    <br>

    <div *ngIf="specialtySelected">
      <app-selecto-button [listParent]="specialist" [className]="specialistName" (itemSelected)="selectorSpe($event)">
      </app-selecto-button>
    </div>

    <div *ngIf="specialist.length === 0 && specialtySelected">
      <p>No hay especialistas disponibles en este momento.</p>
    </div>

    <br>

    <div *ngIf="specialtySelected && specialistSelected">
      <app-turns [listTurn]="availableTurn" [listDays]="days" (daySelected)="selectorDay($event)"
        (itemSelected)="selectorTurn($event)">
      </app-turns>
    </div>

    <div *ngIf="availableTurn.length === 0 && specialtySelected && specialistSelected">
      <p>No hay turnos disponibles en este momento.</p>
    </div>

    <div *ngIf="(turnSelected.name && userBase.role === 'Admin')">
      <app-selecto-button [listParent]="patient" [className]="patentName" (itemSelected)="selectorPat($event)">
      </app-selecto-button>
    </div>

    <br>

    <button class="btn btn-outline-success" (click)="addTurn()">Sacar Turno</button>
  </div>
</div>
