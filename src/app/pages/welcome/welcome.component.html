<div class="textHome">
    <div class="titleHome">¿Querés asociarte?</div>
    <br>
    <div *ngIf="userLogged|async as user; else loading">
        <button class="btn btn-danger" (click)="logout()">Cerrar Sesión</button>
    </div>
    <ng-template #loading>
        <a class="btn btn-primary" routerLink="/register">Registrate</a>
    </ng-template>
</div>
